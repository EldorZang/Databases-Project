<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>

<body>

    <div class="container2">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-width: 300px; display: block; margin: 0 auto;"> <!-- Logo -->
        <h1>Login</h1>
        <form action="#" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <div style="position: relative;"> <!-- Adjusted positioning for the input field -->
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="far fa-eye show-password-icon" onclick="togglePassword()"></i> <!-- Icon for toggling password visibility -->
                </div>
            </div>
            <input type="submit" value="Login">
            <p class="error-message">
                {% if error %}
                {{ error }}
                {% endif %}
            </p>
        </form>
        <a href="/register" class="menu-option">Don't have an account? Register</a> <!-- Register button -->
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

</body>

</html>
