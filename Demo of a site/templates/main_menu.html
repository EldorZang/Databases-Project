<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 600px;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #333333;
        }

        .menu-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-option {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #333333;
            transition: transform 0.3s ease;
        }

        .menu-option:hover {
            transform: translateY(-5px);
        }

        .menu-option h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #007bff;
        }

        .menu-option p {
            margin: 0;
            color: #666666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Main Menu</h1>
        <div class="menu-options">
            <a href="/learn" class="menu-option">
                <h2>Learn</h2>
                <p>Access learning materials and resources.</p>
            </a>
            <a href="#" class="menu-option">
                <h2>Test</h2>
                <p>Take quizzes and tests.</p>
            </a>
            <a href="/user_personal_area" class="menu-option">
                <h2>Personal Area</h2>
                <p>Manage your personal settings and information.</p>
            </a>
            <a href="/logout" class="menu-option">
                <h2>Log Out</h2>
                <p>Sign out of your account.</p>
            </a>
        </div>
    </div>

</body>

</html>
