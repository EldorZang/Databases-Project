<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the content */
        }

        h1 {
            margin-top: 0;
            color: #333333;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the checkboxes */
            margin-bottom: 20px;
        }

        .options label {
            margin-right: 20px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .options label input {
            margin-right: 5px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 10px); /* Adjusting for padding */
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-button {
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make it inline-block to adjust padding */
        }

        .back-button:hover {
            background-color: #0056b3;
        }
        .menu-option {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            margin-top: 20px;
        }

        .menu-option:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Learn</h1>
        <form id="searchForm" action="/learn" method="post" onsubmit="return validateForm()">
            <div class="search-container">
                <input type="text" id="searchInput" name="searchInput" placeholder="Search country by name">
                <!-- Checkboxes for options -->
                <div class="options">
                    <label><input type="checkbox" name="option" value="country_name"> Name</label>
                    <label><input type="checkbox" name="option" value="country_code"> Country Code</label>
                    <label><input type="checkbox" name="option" value="flag_image_url"> Flag</label>
                    <label><input type="checkbox" name="option" value="capital"> Capital</label>
                    <label><input type="checkbox" name="option" value="region"> Region</label>
                    <label><input type="checkbox" name="option" value="population"> Population</label>
                    <label><input type="checkbox" name="option" value="currency"> Currency</label>
                    <label><input type="checkbox" name="option" value="continent_name"> Continent</label>
                </div>
                <input type="submit" value="Search">
            </div>
            <a href="/login" class="menu-option">Back to Login</a> <!-- Back to login button -->
        </form>
    </div>

    <script>
        function validateForm() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"][name="option"]');
            var checked = false;
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    checked = true;
                    break;
                }
            }
            if (!checked) {
                alert("Please select at least one option.");
                return false;
            }
            return true;
        }
    </script>

</body>

</html>
