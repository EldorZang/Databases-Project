<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="parent-container">
        <div class="container3">
            <h1>Search Results</h1>
            <div class="scroll-box">
                <table>
                    <thead>
                        <tr>
                            {% for option in options %}
                            <th>{{ option.name }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for country in countries %}
                        <tr>
                            {% for option in options %}
                            {% if option.name.lower() == 'flag_image_url' %}
                            <td><img src="{{ country['flag_image_url']}}" alt="Flag" class="flag-image"></td>
                            {% else %}
                            <td>{{ country[option.name.lower()] }}</td>
                            {%endif%}
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="javascript:history.back()" class="menu-option">Go Back</a>
        </div>
    </div>
</body>

</html>
