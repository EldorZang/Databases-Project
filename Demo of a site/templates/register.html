<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 600px;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #333333;
        }

        p {
            text-align: center;
            color: #666666;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .input-row {
            margin-bottom: 20px;
            position: relative; /* Added for icon positioning */
        }

        label {
            font-weight: bold;
            color: #333333;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjusting for padding */
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .show-password-icon {
            position: absolute;
            right: 20px; /* Adjusted position for 1 cm to the right */
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777777;
            z-index: 1; /* Ensure the icon is above the input field */
        }

        .show-password-icon:hover {
            color: #333333;
        }

        .menu-option {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            margin-top: 20px;
        }

        .menu-option:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Register</h1>
        <p> There are already {{users_count}} registered users on our platform!</p>
        <form action="/register" method="post">
            <div class="input-row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your desired username" required>
            </div>
            <div class="input-row">
                <label for="password">Password:</label>
                <div style="position: relative;"> <!-- Adjusted positioning for the input field -->
                    <input type="password" id="password" name="password" placeholder="Enter your desired password" required>
                    <i class="far fa-eye show-password-icon" onclick="togglePassword()"></i> <!-- Icon for toggling password visibility -->
                </div>
            </div>
            <input type="submit" value="Register">
        </form>
        <a href="/login" class="menu-option">Back to Login</a> <!-- Back to login button -->
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

</body>

</html>
