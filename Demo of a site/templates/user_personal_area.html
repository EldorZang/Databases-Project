<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Area</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 600px;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #333333;
        }

        p {
            text-align: center;
            color: #666666;
            margin-top: 0;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 20px;
            color: #333333;
        }

        .input-row {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333333;
        }

        input[type="password"] {
            width: calc(100% - 20px); /* Adjusting for padding */
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .menu-option {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            margin-top: 20px;
        }

        .menu-option:hover {
            text-decoration: underline;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        /* Style for the back-to-main-menu button */
        .back-to-main-menu {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-to-main-menu:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Personal Area</h1>
        <p>Welcome to your personal area, {{ current_username }}!</p> <!-- Display current username -->
        <h2>Update Password</h2>
        <form action="/user_personal_area" method="post">
            <div class="input-row">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
            </div>
            <input type="submit" value="Update">
        </form>
        <button class="delete-button" onclick="deleteUserData()">Delete User Data</button> <!-- Delete user data button -->
        <!-- Back to main menu button -->
        <a href="/main_menu" class="menu-option">Back to Main Menu</a>
    </div>

    <script>
        function deleteUserData() {
            var confirmation = confirm("Are you sure you want to delete your user data?");
            if (confirmation) {
                window.location.href = "/delete_user"; // Redirect to delete route
            } else {
                alert("Deletion canceled.");
            }
        }
    </script>
</body>

</html>
